<section class="auth-page-wrapper vh-100">
  <div class="container-fluid h-100">
    <div class="row g-0 h-100">
      <!-- Partie gauche (image et texte) -->
      <div class="col-6 d-flex h-100">
        <div class="auth-left-panel bg-dark text-white d-flex flex-column justify-content-center align-items-center" style="width:800px; background-size: cover; background-position: center;">
          <div class="text-center p-5">
            <div class="mt-4">
              <img src="assets/images/mercedesbenz.png" alt="Steex Logo" style="max-width: 400px;">
            </div>
          </div>
        </div>
      </div>

      <!-- Partie droite (formulaire) -->
      <div class="col-6 h-100">
        <div class="card border-0 shadow-none rounded-0 h-100">
          <div class="card-body d-flex align-items-center justify-content-center p-4">
            <div class="w-100" style="max-width: 400px;">


              <div class="text-center">
                <h5 class="fs-3xl">Create new password</h5>
                <p class="text-muted">Your new password must be different from previous used password.</p>
              </div>

              <div class="p-2">
                <form #f="ngForm" (ngSubmit)="save()">
                  <div class="mb-3">
                    <label class="form-label" for="password-input">Password</label>
                    <div class="position-relative auth-pass-inputgroup">
                      <input
                        type="password"
                        class="form-control pe-5 password-input"
                        [(ngModel)]="pwd1"
                        name="pwd1"
                        placeholder="Enter password"
                        id="password-input"
                        required
                      >
                      <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button">
                        <i class="ri-eye-fill align-middle"></i>
                      </button>
                    </div>
                    <div class="form-text">Your password must be 8-20 characters long.</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="confirm-password-input">Confirm Password</label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                      <input
                        type="password"
                        class="form-control pe-5 password-input"
                        [(ngModel)]="pwd2"
                        name="pwd2"
                        placeholder="Confirm password"
                        id="confirm-password-input"
                        required
                      >
                      <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button">
                        <i class="ri-eye-fill align-middle"></i>
                      </button>
                    </div>
                  </div>

                  <div *ngIf="msg" class="alert alert-danger">{{msg}}</div>

                  <div class="mt-4">
                    <button class="btn btn-primary w-100" type="submit">Reset Password</button>
                  </div>
                </form>
              </div>
              <div class="mt-4 text-center">
                <p class="mb-0">Wait, I remember my password...
                  <a [routerLink]="['/']" class="fw-semibold text-primary text-decoration-underline">Click here</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
